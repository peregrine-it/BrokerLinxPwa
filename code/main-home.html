    const cmd = localStorage.getItem('cmd_link');

        $('#newModal').modal('show');
    } else {
        window.open(nextPageUrl, "_self");
    }
    $(document).ready(function() {
        $('#accept-syncing').click(function() {
            window.open(googleImportUrl, "_self");
        })
    });
</script>
